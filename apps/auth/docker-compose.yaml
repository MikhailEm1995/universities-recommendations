version: "3"

services:
  db:
    image: postgres:12.1-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - "./scripts/initdb.sh:/docker-entrypoint-initdb.d/initdb.sh"
      - "/docker/tmp/postgres/data:/var/lib/postgres/data"